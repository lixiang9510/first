<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			background: grey;
		}
		rect{
			background: blue;
		}
	</style>
</head>
<body>

		<line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(255,99,99);stroke-width:2"/>

		<rect width='30px' height="25px" />
	</svg>
	
</body>
</html>
