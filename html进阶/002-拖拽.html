<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.containt{
			width: 500px;
			height: 500px;
			background: grey;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="containt"></div>
	<div class="box" draggable=true></div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>
<script>
	$('.box').on('dragstart',function(){
		console.log('dragstart:::')
	})
	$('.box').on('drag',function(){
		console.log('drag:::')
	})
	$('.box').on('dragend',function(){
		console.log('dragend:::')
	})
	$('.containt').on('dragover',function(ev){
		ev.preventDefault();
	})
	$('.box').on('drop',function(){
		console.log('drop:::')
	})
	$('.box').on('dragenter',function(){
		console.log('dragenter:::')
	})
	$('.box').on('dragleave',function(){
		console.log('dragleave:::')
	})
	$('.box').on('dragleave',function(){
		console.log('dragleave:::')
	})
	$('.box').on('drag',function(){
		console.log('drag:::')
	})
</script>
</html>
