	let getLoadImgPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload=function(){
				resolve(url)
			}
			img.onerror=function(){
				reject(url)
			}
			img.src=url
		})
	}
