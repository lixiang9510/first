<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	//1.new Promise 时，传入的函数会立即执行
	let promise = new Promise((resolve,reject)=>{
		//2.执行异步请求
		//模拟异步请求成功
		// resolve('hellow');
		//模拟异步请求失败
		reject('出错了')

	})
	// console.log(promise)
	//3. 通过Promise实力对异步结果进行处理
	promise
	.then((data)=>{
		console.log('success',data)
	},(err)=>{
		console.log('failed',err)
	})
</script>
</html>
