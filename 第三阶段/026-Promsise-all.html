<script>
	let getLoadImgPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload=function(){
				resolve('resolved'+url)
			}
			img.onerror=function(){
				reject('rejectd::'+url)
			}
			img.src=url
		})
	}
	let aPromise=['../../img/beauty22.jpg','../../img/beauty2.jpg','../../img/beauty3.jpg','../../img/beauty4.jpg']
	.map(url=>{
		return getLoadImgPromise(url)
	});

	let p = Promise.all(aPromise);
	// console.log(aPromise);
	console.log(p);
	p.then(data=>{
		console.log('1:::',data);
	})
	.catch(err=>{
		console.log('2:::',err);
	})



</script>
