	<title>029-Generator-next方法参数</title>

<body>
	
</body>
<script>
	function * gen (x){
		console.log('x=',x);
		let y = yield (x+5);
		console.log('y=',y);
		let z = yield (y+10);
		console.log('z=',z);
		return (x+y+z)
	}
	let g = gen(5);
	// g.next();
	/*
	console.log(g.next());//{value:10,done:false}
	console.log(g.next());//{value:NaN,done:false}
	console.log(g.next());//{value:NaN,done:ture}
	*/
	console.log(g.next());//{value:10,done:false}
	console.log(g.next(20));//{value:30,done:false}
	console.log(g.next(40));//{value:65,done:false}

</script>
</html>
