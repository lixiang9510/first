<!DOCTYPE html>
<html lang="en">
<head>

</head>

</body>
<script>
	var oBtn=document.getElementsByTagName('button')[0];
	var user='tom'
	oBtn.onclick=function(){
		let html=`<ul>
					<li>${user}</li>
					<li>${user}</li>
					<li>${user}</li>
					<li>${user}</li>
					<li>${user}</li>	
				<ul>`;
		document.body.innerHTML=html;
	}
</script>
</html>
