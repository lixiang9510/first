<script>
	let {keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is
	} = Object;
	Object.prototype.test='test';
	// console.log(keys);//返回一个数组，可遍历的键名
	let obj ={
		name:'Tom',
		age:'18'
	}
	Object.defineProperty(obj,"country",{
		value:"China",
		enumerable:true
	})
	console.log(obj.test);
	console.log("obj",obj);
	console.log("keys(obj)",keys(obj));
	console.log("entries(obj)",entries(obj));
	console.log("values(obj)",values(obj));
	console.log("getOwnPropertyDescriptors(obj)",getOwnPropertyDescriptors(obj));
	let DEFAULTS = {
		js:true,
		interval:200
	}
	let options = {
		js:false
	}
	// $.extent({},DEFAULTS,options);
	let obj2 = assign({},DEFAULTS,options);
	console.log(obj2);
	let arr1 = assign([],[11,222,33],[55]);
	console.log(arr1);
	console.log(1=="1");
	console.log(1==="1");
	console.log(is(1,"1"));
	//特殊情况
	console.log('+0 === -0',+0 === -0);
	console.log(is('+0,-0',+0,-0));
	console.log("NaN===NaN",NaN===NaN);
	console.log("is(NaN,NaN)",is(NaN,NaN))
</script>
