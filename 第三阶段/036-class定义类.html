<script>

	class Person{
		constructor(name,age){
			this.name=name;
			this.age=age;
		}
		showName(){
			console.log('I am '+this.name);
		}
		showAge(){
			console.log('I am '+this.age+" years old");
		}
		static sayHi(){//实例方法
			console.log("Hi...")
		}
	}
	let p = new Person("Tom",18);
	console.log(p);
	p.showName();
	p.showAge();
	Person.sayHi();
