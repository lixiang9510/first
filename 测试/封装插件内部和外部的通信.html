<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			padding:20px;
			display: block;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>
<script>
	 var link={
		shows:function($elem){
			// if($elem.get(0).style.display=='block') return;
			// console.log($elem.get(0).offsetDisplay);
			$elem.trigger('show');
			$elem.show().trigger('shown');
		},
		hides:function($elem){
			if($elem.css('display')=='none') return;
			$elem.trigger('hide');
			$elem.hide().trigger('hidden');
			
		}
	}
	$('div').on('show  shown  hide  hidden',function(ev){
		if(ev.type=='show'){
			console.log('show')
		}else if(ev.type=='shown'){
			console.log('shown')
		}else if(ev.type=='hide'){
			console.log('shown')
		}else if(ev.type=='hidden'){
			console.log('hidden')
		}
	})
	$('button').eq(0).on('click',function(){
		link.shows($('div'));
	})
	$('button').eq(1).on('click',function(){
		link.hides($('div'));
	})

</script>
</html>
