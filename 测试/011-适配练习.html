<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			float: left;
			width: 5rem;
			height: 5rem;
			background: red;
		}
		h1{
			font-size:0.5rem;
		}
	</style>
</head>
<body>
	<div></div>
	<h1>我是文字</h1>
</body>
<script>
	;(function(win,doc){
		var oHtmlRoot=doc.getElementsByTagName('html')[0];
		function refreshFontSize(){
			var iWidth=doc.body.clientWidth || doc.documentElement.clientWidth;
			var iFontSize=iWidth/10;
			oHtmlRoot.style.fontSize=iFontSize+'px';
		}
		refreshFontSize();
		win.addEventListener('resize',refreshFontSize,false);
	})(window,document)
</script>
</html>
