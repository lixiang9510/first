<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			left: 0;
			top: 100px;
			width: 10px;
			height: 10px;
			/*background: red;*/
			transform: rotateZ(300deg);
			box-sizing: border-box;
		}
		img{
			height: 100%;
		}
	</style>
</head>
<body>
	<button>下一张</button>
	<div>
		<img src="../img/beauty1.jpg" alt="">
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script>
	var data=['../img/beauty1.jpg','../img/beauty2.jpg','../img/beauty3.jpg','../img/beauty4.jpg','../img/beauty5.jpg','../img/beauty6.jpg','../img/beauty7.jpg','../img/beauty8.jpg','../img/beauty9.jpg',];
	var index=0;
	function imgs(){
		//第一张跳出来
		//下一张预备
		var $elem=$('div');
		var timer=0;
		var lefts=0;
		var tops=100;
		var widths=10;
		var heights=10;
		var degs=270;
		var imgBegin=$elem.find('img');
		clearInterval(timer);
		imgBegin.attr('src',data[index]);
		timer=setInterval(function(){
			degs=degs+1;
			if(lefts<=542){
				lefts=lefts+10;
				$('div')[0].style.left=lefts+'px';
			};
			if(tops<=100){
				tops=tops+10;
				$('div')[0].style.top=tops+'px';
			};
			if(widths<=500){
				widths=widths+10;
				$('div')[0].style.width=widths+'px';
			};
			if(heights<=500){
				heights=heights+10;
				$('div')[0].style.height=heights+'px';
			};
			if(degs==360){
				$('div')[0].style.transform='rotateZ('+degs+'deg)'
				clearInterval(timer);
				index=index+1
				if(index==data.length){
					index=0;
				}
			}else{
				$('div')[0].style.transform='rotateZ('+degs+'deg)';
			}
		},10)
	}
	$('button').on('click',function(){
		imgs();
	})
	

</script>
</html>
