<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	var d=new Date();
	console.log(d.valueOf());
	console.log(d.getTime());
	console.log(d.toString());  //转化成字符串
    console.log(d.toDateString());  //转换成日期字符串
    console.log(d.toTimeString());  //转换成时间字符串
    console.log(d.toLocaleDateString());   //返回本地的日期格式  （不同浏览器不同效果）
    console.log(d.toLocaleTimeString());   //返回本地的时间格式  （不同浏览器不同效果）
</script>
</html>
