<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.containt{
			position: absolute;
			top: 150px;
			left: 50%;
			margin-left: -250px;
			width: 500px;
			height: 500px;
			background: grey;
		}
		.box{
			position: absolute;
			top: 10px;
			left: 0px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="containt"></div>
	<div class="box" draggable=true></div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>

	$('.box').on('dragend',function(){
		clearTimeout(timer);

		$('.containt').append($('.box'));
		timer=setTimeout(function(){
			alert('已完成拖拽');
		},10)
	})
