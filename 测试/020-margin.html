<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			margin:50px;
			width:100px;
			height:100px;
			/*background: red;*/
			border:1px solid black;
		}
		.box1{
			width:50px;
			height:50px;
			/*position:absolute;*/
			background: blue;
		}
		.box2{
			width:50px;
			height:50px;
			float: left;
			background: green;
			z-index: 10;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
