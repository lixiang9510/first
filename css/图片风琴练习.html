<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 1000px;
			height: 560px;
			margin:100px auto;
		}
		div ul li{
			list-style: none;
			width: 200px;
			height: 560px;
			float: left;
			overflow: hidden;
			transition-property: width;
			transition-duration: 0.5s;
		}
		div:hover li{
			width: 155px;
		}
		div li:hover{
			width: 380px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../../img/beauty1.jpg" alt=""></li>
			<li><img src="../../img/beauty2.jpg" alt=""></li>
			<li><img src="../../img/beauty3.jpg" alt=""></li>
			<li><img src="../../img/beauty4.jpg" alt=""></li>
			<li><img src="../../img/beauty5.jpg" alt=""></li>
		</ul>
	</div>
	
</body>
</html>
