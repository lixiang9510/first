<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border:1px solid black;
			margin:50px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			animation: sport 4s linear 0s infinite       ;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		@keyframes sport{
			0%{
				left: 0px;
				top: 0px;
			}
			25%{
				left: 500px;
				top: 0px;
			}
			50%{
				left: 500px;
				top: 500px;
			}
			75%{
				left: 0px;
				top: 500px;
			}
			100%{
				left: 0px;
				top: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
