<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}	
		ul{
			width: 380px;
			height: 380px;
			margin: 100px auto;
			list-style: none;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			animation: sport 12s linear 0s infinite normal;
		}
		@keyframes sport{
			0%{
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			}
			6%{
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
			}
			12%{
				transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
			}
			18%{
				transform: rotateX(180deg) rotateY(0deg) rotateZ(0deg);
			}
			24%{
				transform: rotateX(180deg) rotateY(0deg) rotateZ(0deg);
			}
			30%{
				transform: rotateX(270deg) rotateY(0deg) rotateZ(0deg);
			}
			36%{
				transform: rotateX(270deg) rotateY(0deg) rotateZ(0deg);
			}
			42%{
				transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg);
			}
			48%{
				transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg);
			}
			54%{
				transform: rotateX(360deg) rotateY(90deg) rotateZ(0deg);
			}
			60%{
				transform: rotateX(360deg) rotateY(90deg) rotateZ(0deg);
			}
			68%{
				transform: rotateX(360deg) rotateY(180deg) rotateZ(180deg);
			}
			74%{
				transform: rotateX(360deg) rotateY(180deg) rotateZ(180deg);
			}
			82%{
				transform: rotateX(360deg) rotateY(270deg) rotateZ(0deg);
			}
			88%{
				transform: rotateX(360deg) rotateY(270deg) rotateZ(0deg);
			}
			94%{
				transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg);
			}
			100%{
				transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg);
			}
		}
		ul>li{
			width: 100%;
			height: 100%;
			line-height: 380px;
			text-align: center;
			position: absolute;
			top:0px;
			left: 0px; 
		}
		li img{
			width: 100%;
			height:100%;
		}
		ul>li:nth-child(1){
			transform: rotateX(90deg) translateZ(190PX);
		}
		ul>li:nth-child(2){
			transform:  rotateX(180deg) translateZ(190PX);
		}
		ul>li:nth-child(3){
			transform:  rotateX(270deg) translateZ(190PX);
		}
		ul>li:nth-child(4){
			transform:  rotateX(360deg) translateZ(190PX);
		}
		ul>li:nth-child(5){
			transform: rotateY(90deg) translateZ(190PX);
		}
		ul>li:nth-child(6){
			transform: rotateY(270deg) translateZ(190px);
		}
		ul:hover{
			animation-play-state: paused;
		}

	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<img src="http://t1.27270.com/uploads/tu/201810/399/209bef9905.jpg" alt="">
			</li>
			<li>
				<img src="http://t1.27270.com/uploads/tu/201810/554/10a70ed523.jpg" alt="">
			</li>
			<li>
				<img src="http://t1.27270.com/uploads/tu/201810/514/abf18e6337.jpg" alt="">
			</li>
			<li>
				<img src="http://t1.27270.com/uploads/tu/201810/398/f9681fe43f.jpg" alt="">
			</li>
			<li>
				<img src="http://t1.27270.com/uploads/tu/201810/395/c35cd8717e.jpg" alt="">
			</li>
			<li>
				<img src="http://t1.27270.com/uploads/tu/201810/300/5e63584ba3.jpg" alt="">
			</li>
		</ul>
	</div>
</body>
</html>
