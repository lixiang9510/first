<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<button class="btn1">显示</button>
	<button class="btn2">隐藏</button>
	<div></div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>
<script>
	var beginer=[
		{name1:$('.btn1')},
		{name2:$('div')},
		{width:200,height:200,opacity:1},
		{timer:500}
	];
	var finished=[
		{name1:$('.btn2')},
		{name2:$('div')},
		{width:0,height:0,opacity:0.5},
		{timer:500}
	];
	var silent={
		showed:function(obj){
					obj[0].name1.on('click',function(){
						if($('div').width()<200){
							console.log('aaa');
							obj[1].name2
							.animate(obj[2],obj[3].timer)
						}
					})
		},
		hided:function(obj){
			obj[0].name1.on('click',function(){
				if($('div').width()>0){
					console.log('aaa');
					obj[1].name2
					.animate(obj[2],obj[3].timer)
				}
			})
		}
	};
	silent.showed(beginer);
	silent.hided(finished);
	// silent.hided($('btn2'),$('div'))
	//初始状态

</script>
</html>
