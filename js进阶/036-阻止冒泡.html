<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grandpa{
			width: 400px;
			height: 400px;
			border:1px solid black;
			position: absolute;
			top: 200px;
			left: 300px;

		}
		.father{
			width: 200px;
			height: 200px;
			background: blue;
			margin:100px auto;
			overflow: hidden;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<div class="grandpa">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.son').on('click',function(ev){
			alert('11111');
			// return false;
			ev.stopPropagation();

		})
		$('.father').on('click',function(){
			alert('22222');
		});
		$('.grandpa').on('click',function(){
			alert('33333');
		});
	})
</script>
</html>
