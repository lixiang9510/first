<script>
	var i=0;
	function TrowFn(fn,wait){
		var lasttime=Date.now();
		return function(){
			var currentTime=Date.now();
			if(currentTime-lasttime>wait){
				fn();
				lasttime=Date.now();
			}
		}
	}
	window.onscroll=TrowFn(function(){
		console.log(i++)
	},500)
</script>
