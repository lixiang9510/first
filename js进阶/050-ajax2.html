<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>获取数据一</button>
	<button>获取数据二</button>
	<button>获取数据三</button>
</body>
<script src="./jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$.get('data.json',function(date){
				console.log(date)
			})	
		})
		$('button').eq(1).on('click',function(){
			$.post('./data.json',{name:'Tom',age:'18'},function(date){
				console.log(date)
			},'text')	
		})
		$('button').eq(2).on('click',function(){
			$.getJSON('./data.json',function(date){
				console.log(date)
			})	
		})
	})
</script>
</html>
