<!DOCTYPE html>

	<meta charset="UTF-8">

</body>
<script>
	(function(w){
		var king=null;

		function King(name){
			if(!king){
				this.name=name;
				this.id=Math.random();
				king=this;
			}
			return king;
		}
		King.prototype={
			constructor:King,
			woking:function(){
				console.log(this.name+this.id+'说：有事早奏，无事退朝');
			}
		}
		w.King=King;
	})(window);
	for(i=1;i<=5;i++){
		new King('康熙').woking();
	}
</script>
</html>
