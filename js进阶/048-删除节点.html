<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button>删除节点</button>
	<div>我是div节点</div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			console.log('证明');
		});
		$('button').on('click',function(){
			var $div=$('div').detach();
			// var $div=$('div').remove();
			$('button').after($div);
			// $('div').empty();
		});
		
	})
</script>
</html>
