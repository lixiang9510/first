<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.login{
			position: absolute;
			top:50%;
			left: 50%;
			width: 200px;
			height: 400px;
			margin-top: -200px;
			margin-left: -100px;
			background-color: grey;
			z-index: 5;
		}
		.mask{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 800px;
			background-color: blue;
		}
</style>
</head>
<body>
	<button id="btn">按钮</button>
</body>
<script>
	var oBtn=document.getElementById('btn');
	function Judgement(fn){
		var obj=null;
		return function(){
			if(!obj){
				obj=fn();
			}
			return obj;
		}
	}
	function CreateLogin(){
		var oDiv=document.createElement('div');
		oDiv.className='login';
		document.body.appendChild(oDiv);
		obj=oDiv;
		return obj;
	}
	function CreateMask(){
		var oDiv=document.createElement('div');
		oDiv.className='mask';
		document.body.appendChild(oDiv);
		obj=oDiv;
		return obj;
	}
	var CreateLoginWork=Judgement(CreateLogin);
	var CreateLoginMask=Judgement(CreateMask)
	oBtn.onclick=function(){
		CreateLoginWork();
		CreateLoginMask();
	}
</script>
</html>
