<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-vue实例.html</title>
</head>
<body>
	<div id="app">
		<p ref="pb">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	console.log(vm)
	console.log(vm.message);
	console.log(vm.$data.message);
	console.log(vm.$el);
	console.log(vm.$el === document.getElementById('app'));
	console.log(vm.$refs.pb);
	vm.$watch("message",function(){
		console.log("aaa")
	})
	//vm.$destroy();//销毁
</script>
</html>
