<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue体验</title>
</head>
<body>
	<div id="app">
		<p ref='p'>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//console.log(Vue)
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	console.log(vm);
	console.log(vm.message);
	console.log(vm.$data.message);
	console.log(vm.$el);
	console.log(vm.$refs.p);
	vm.$watch("message",function(){
		console.log("message had been changed")
	})
	vm.$destroy();
</script>
</html>
