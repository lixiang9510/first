<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue体验</title>
	<style>
		.active{
			background: #ff6700;
		}
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<table>
			<p>我是第一行</p>
			<p style="background-color: red;color: yellow;">style="background-color: red;color: yellow;"</p>
			<p :style="{backgroundColor: 'red',color: 'yellow'}">:style="{background-color: 'red',color: 'yellow'}"</p>
			<p :style="{backgroundColor: bg,color: color}">:style="{backgroundColor: bg,color: color}"</p>
			

		</table>
	</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	//console.log(Vue)
	let vm = new Vue({
		el:"#app",
		data:{
			bg:'red',
			color:'yellow'
		}
	});
	console.log(vm)
</script>
</html>
