<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue体验</title>
</head>
<body>
	<div id="app">
		
		<input type="text" v-model="score">
		<p v-model>您的分数是{{score}}</p>
		<p v-if="score>=90">优秀</p>
		<p v-else-if="score>=80">良好</p>
		<p v-else-if="score>=60">及格</p>
		<p v-else>不及格</p>
	</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	//console.log(Vue)
	let vm = new Vue({
		el:"#app",
		data:{
			score:0
		}
	});
	console.log(vm)
</script>
</html>
