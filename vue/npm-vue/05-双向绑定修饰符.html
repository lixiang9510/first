<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue体验</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
		<input type="text" v-model.lazy="message">
		<input type="text" v-model.number="message">
		<input type="text" v-model.trim="message">
	</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	//console.log(Vue)
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	console.log(vm)
</script>
</html>
