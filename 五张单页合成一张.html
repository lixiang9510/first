<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			width: 100%;
			line-height: 40px;
			overflow: hidden;
		}
		.set:checked + a{
			color: red;
			opacity: 0.9;
		}
		a,.set{
			position: fixed;
			top: 0px;
			width: 20%;
			height: 40px;
			text-align: center;
			font-size: 24px;
			background-color: grey;
			z-index: 2;
		}
		.set{
			z-index: 999;
			opacity: 0;
			cursor: pointer;
		}
		#one,#one+a{
			left: 0%;
		}
		#two,#two+a{
			left: 20%;
		}
		#three,#three+a{
			left: 40%
		}
		#four,#four+a{
			left: 60%;
		}
		#five,#five+a{
			left: 80%;
		}
		html,body,div,ul,li{
			width: 100%;
			height: 100%;
		}
		img{
			height: 100%;
			width: 100%;
		}
		ul{
			margin-top: 40px;
			transition: all 1s;
			

		}
		#one:checked~ul {
			transform: translateY(0%);
		}
		#two:checked~ul{
			transform: translateY(-100%);
		}
		#three:checked~ul{
			transform: translateY(-200%);
		}
		#four:checked~ul{
			transform: translateY(-300%);
		}
		#five:checked~ul{
			transform: translateY(-400%);
		}
		#one:checked~ul .son1 {
			animation: sport 2s;
		}
		#two:checked~ul .son2{
			animation: sport 2s;
		}
		#three:checked~ul .son3{
			animation: sport 2s;
		}
		#four:checked~ul .son4{
			animation: sport 2s;
		}
		#five:checked~ul .son5{
			animation: sport 2s;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}


	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" class="set" id="one" checked>
		<a href="#">
			<i class="fa fa-home"></i>
			home	
		</a>
		<input type="radio" name="radio-set" class="set" id="two">
		<a href="#">
			<i class="fa fa-building-o"></i>
			Service
		</a>
		<input type="radio" name="radio-set" class="set" id="three">
		<a href="#">
			<i class="fa fa-mobile-phone"></i>
			About
		</a>
		<input type="radio" name="radio-set" class="set" id="four">
		<a href="#">
			<i class="fa fa-steam"></i>
			Team
		</a>
		<input type="radio" name="radio-set" class="set" id="five">
		<a href="#">
			<i class="fa fa-automobile"></i>
			Contact
		</a>
		<ul>
			<li class="son1"><img src="../../img/beauty1.jpg" alt=""></li>
			<li class="son2"><img src="../../img/beauty2.jpg" alt=""></li>
			<li class="son3"><img src="../../img/beauty3.jpg" alt=""></li>
			<li class="son4"><img src="../../img/beauty4.jpg" alt=""></li>
			<li class="son5"><img src="../../img/beauty5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
