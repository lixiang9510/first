<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			animation: li 2s linear;
			animation-fill-mode: both;
			margin:50px auto;
		}
		@keyframes li{
			0%{
				transform: rotate(10deg);

			}
			20%{
				transform: rotate(20deg);
			}
			40%{
				transform: rotate(40deg);
			}
			60%{
				transform: rotate(60deg);
			}
			100%{
				transform: rotate(80deg);
			}

		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
