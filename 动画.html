<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			margin:100px 100px;
			background-color: red;
			transform: rotate(0deg);
			animation-name: lixiang;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			animation-delay: 1s;
			animation-direction: alternate;
		}
		@keyframes lixiang{
			from{
				width: 200px;
				height: 200px;
				transform: rotate(0deg) ;
			}
			to{
				width: 600px;
				height: 600px;
				transform: rotate(90deg) ;
			}
		}
		
	</style>
</head>
<body>
	<div></div>
</body>
</html>
