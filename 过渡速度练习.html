<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: : 2000px;
			height: 500px;
			border:1px solid black;
		}
		.box li{
			width: 50px;
			height: 50px;
			margin-bottom: 10px;
			margin-top: 10px;
			border:1px solid black;
			transition-property: width;
			transition-duration: 0.5s;
		}
		.box li:first-child{
			background-color: red;
			transition-timing-function: linear;
		}
		.box li:nth-child(2){
			background-color: blue;
			transition-timing-function: ease;
		}
		.box li:nth-child(3){
			background-color: yellow;
			transition-timing-function: ease-in;
		}
		.box li:nth-child(4){
			background-color: green;
			transition-timing-function: ease-in-out;				
		}
		.box li:nth-child(5){
			background-color: orange;
			transition-timing-function: ease-out;
		}
		.box li:nth-child(6){
			background-color: olive;
			transition-timing-function: cubic-bezier(1,1,2,2);
		}
		.box li:nth-child(7){
			background-color: red;
			transition-timing-function: linear;			
		}
		.box:hover li{
			width: 2000px;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>默认的</li>
		<li>linear</li>
		<li>ease</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier(x1,y1,x2,y2)</li>
	</ul>
</body>
</html>
