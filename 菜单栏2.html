<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 380px;
			background-color: yellow;
			margin:50px auto;
		}
		.nav{
			width: 380px;
			height: 40px;
			background-color: grey;
		}
		li{
			list-style: none;			
		}
		.nav>li{
			float: left;
			width: 100px;
			height: 40px;
			margin:0px 10px;
			line-height: 40px;
			text-align: center;
			background-color: brown;
		}
		.sub>li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: pink;
			transform: rotateY(180deg);
			opacity: 0;
			transition-property: all;
			transition-duration: 2s;
		}
		
		.nav>li:hover .sub>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.nav>li:hover .sub>li:nth-child(1){
			transition-delay: 0ms
		}
		.nav>li:hover .sub>li:nth-child(2){
			transition-delay: 200ms
		}
		.nav>li:hover .sub>li:nth-child(3){
			transition-delay: 400ms
		}
		.nav>li:hover .sub>li:nth-child(4){
			transition-delay: 600ms
		}
		.nav>li:hover .sub>li:nth-child(5){
			transition-delay: 800ms
		}
		.sub>li:nth-child(5){
			transition-delay: 0ms
		}
		.sub>li:nth-child(4){
			transition-delay: 200ms
		}
		.sub>li:nth-child(3){
			transition-delay: 400ms
		}
		.sub>li:nth-child(2){
			transition-delay: 600ms
		}
		.sub>li:nth-child(1){
			transition-delay: 800ms
		}
		.content{
			width: 380px;
			height: 1000px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<ul class="nav">
			<li>
				目录一
				<ul class="sub">
					<li>章节主题一</li>
					<li>章节主题二</li>
					<li>章节主题三</li>
					<li>章节主题四</li>
					<li>章节主题五</li>
				</ul>
			</li>
			<li>
				目录一
				<ul class="sub">
					<li>章节主题一</li>
					<li>章节主题二</li>
					<li>章节主题三</li>
					<li>章节主题四</li>
					<li>章节主题五</li>
				</ul>
			</li>
			<li>
				目录一
				<ul class="sub">
					<li>章节主题一</li>
					<li>章节主题二</li>
					<li>章节主题三</li>
					<li>章节主题四</li>
					<li>章节主题五</li>
				</ul>
			</li>
		</ul>
		<div class="content">
			
		</div>
	</div>
</body>
</html>
