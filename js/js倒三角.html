			display: inline-block;
			width: 20px;
			height: 20px;
		}

<body>
	
</body>
	<script>
		for(a=1;a<=5;a++){
			for(c=5;c>a;c--){
				document.write("<span class='space'></span>");
			}
			for(b=1;b<=a;b++){
				document.write("<span class='margin'>*</span>");
			}
			document.write('<br>');
		}
		
	</script>
