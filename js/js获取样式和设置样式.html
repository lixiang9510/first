<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<button id="btn1">获取样式</button>
	<button id="btn2">设置样式</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBox = document.getElementById('box');

	// 
	function css(obj,attr,val){
		if(arguments.length==2){
			return console.log(getComputedStyle(obj,false)[attr])
		}else{
			obj.style[attr]=val;
		}
	}
	oBtn1.onclick = function(){
		// console.log(getComputedStyle(oBox,false)['width'])
		css(oBox,'width')
	}
	oBtn2.onclick = function(){
		// oBox.style.width="200px";
		css(oBox,'width','200px');
	}
</script>
</html>
