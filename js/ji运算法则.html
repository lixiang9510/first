<script>
	console.log(1+1);

	var iSecond=8888;
	var hour=parseInt(iSecond/3600);
	var minute=parseInt((iSecond%3600)/60);
	var second=(iSecond%3600)%60;
	if(hour<10){
		hour="0"+hour;
	}
	if(minute<10){
		minute="0"+minute;
	}
	if(second<10){
		second="0"+second;
	}

	alert(hour+":"+minute+":"+second);
</script>
