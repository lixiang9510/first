<script>
	var aDiv= document.getElementsByTagName('div');
	document.addEventListener('mousemove',function(ev){
		aDiv[0].style.left=getScrollLeft()+ev.clientX+'px';
		aDiv[0].style.top=getScrollTop()+ev.clientY+'px';
		for(i=aDiv.length-1;i>0;i--){
			aDiv[i].style.left=aDiv[i-1].offsetLeft+60+'px';
			aDiv[i].style.top=aDiv[i-1].offsetTop+10+'px';
		}
	},false)
