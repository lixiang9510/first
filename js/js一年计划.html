<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			content: "";
			clear: both;
			visibility: hidden;
			height: 0px;
		}
		.clearfix{
			*zoom:1;
		}
		.box{
			width: 380px;
			height: 600px;
			background-color: #ccc;
			margin:50px auto;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			margin:20px 0px 0px 20px;
			background-color: #000;
			color: #fff;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			list-style: none;
		}
		.plan{
			width: 100px;
			height: 100px;
			padding-top: 20px;
			padding-left: 20px;
			box-sizing: border-box;
		}
		.active{
			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="month clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
	<!-- 		<h4>1月</h4>
			<p>吃饭</p> -->
		</div>
	</div>
</body>
<script>
	var aLi=document.getElementsByTagName('li');
	var oPlan=document.querySelector('.plan');
	var aPlan=["吃饭","睡觉","踏青","游泳","跑步","说话","吃饭","睡觉","踏青","游泳","跑步","说话"];
	oPlan.innerHTML = "<h4>1月</h4><p>"+aPlan[0]+"</p>";
	// aPlan.innerHTML='<h1>h1</h1>';
	console.log(oPlan);
	console.log(aPlan);
	for(i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onmouseover=function(){
			// console.log('lll');
			for(j=0;j<aLi.length;j++){
				aLi[j].className='';
			}
			this.className='active';
			console.log(this);
			oPlan.innerHTML = "<h4>"+(this.index+1)+"月</h4><p>"+aPlan[this.index]+"</p>";
		}
	}
</script>
</html>
