<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法口诀</title>
</head>
<body>
</body>
<script>
	document.write("<table border='1px solid black' style='margin:100px auto'>");
	var c;
	for(var a=1;a<10;a++){
		document.write("<tr>");
		for(var b=1;b<=a;b++){
			c=b*a;
			document.write("<td style='width:100px;align:center;' >");
			document.write(b+'x'+a+'='+c);
			document.write("</td>")
		}
		document.write("</tr>");
	}
	document.write("</table>")
</script>
</html>
