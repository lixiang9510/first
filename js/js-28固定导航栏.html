<script src="js-26通用动画.js"></script>
<script>
	var oNav=document.getElementById('nav');
	var isShow=false;
	window.onscroll=function(){
		if(document.documentElement.scrollTop>=100){
			if(!isShow){
				animal(oNav,'height',100);
				isShow=true;
			}
		}else{
			if(isShow){
				animal(oNav,'height',0);
				isShow=false;
			}
		}	
	}
