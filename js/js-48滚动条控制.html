<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 500px;
			height: 30px;
			background-color: #ccc;
			margin:100px auto;
		}
		#btn{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 30px;
			height: 30px;
			background-color: red;
		}
		#box{
			position: absolute;
			top: 200px;
			left: 0px;
			width:100px;
			height: 100px;
			background-color: red;
		}
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="btn"></div>
	</div>
	<div id="box"></div>
</body>
<script>
	var oBtn= document.getElementById('btn');
	var oBox= document.getElementById('box');
	oBtn.onmousedown=function(ev){
		var disX=0,disY=0,scale=0;
		disX=ev.clientX-oBtn.offsetLeft;
		disY=ev.clientY-oBtn.offsetTop;
		console.log(disX,disY);
		document.onmousemove=function(ev){
			var l=ev.clientX-disX;
			var t=ev.clientY-disY;
			if(l<0){
				l=0;
			}else if(l>oBtn.offsetParent.offsetWidth - oBtn.offsetWidth){
				l=oBtn.offsetParent.offsetWidth - oBtn.offsetWidth
			}
			if(t<0){
				t=0;
			}else if(t>oBtn.offsetParent.offsetHeight - oBtn.offsetHeight){
				t=oBtn.offsetParent.offsetHeight - oBtn.offsetHeight
			}
			oBtn.style.left=l+'px';
			oBtn.style.top=t+'px';
			scale=l/(oBtn.offsetParent.offsetWidth - oBtn.offsetWidth);
			oBox.style.width=100 + 500 * scale + 'px';
			oBox.style.height=100 + 500 * scale + 'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			document.onmousedown=null;
		}
	}
</script>
</html>
