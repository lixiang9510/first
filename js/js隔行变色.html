<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oBox = document.getElementById('box');
	var aLi = oBox.children;
	console.log(aLi);
	var origin = '';
	for(i=0;i<aLi.length;i++){
		if(i%2){
			aLi[i].style.backgroundColor='#ccc';
		}else{
			aLi[i].style.backgroundColor='#ff6700';
		}
		
		aLi[i].onmouseover=function(){
			origin=this.style.backgroundColor;
			this.style.backgroundColor='red';
		}
		aLi[i].onmouseout=function(){
			this.style.backgroundColor=origin;
		}
	}
</script>
</html>
