<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position: absolute;
			width: 400px;
			height: 600px;
			background-color: pink;
		}
		.box2{
			width: 100%;
			height: 300px;
			background-color: blue;
		}
		ul{
			position: absolute;
			top: 300px;
			left: 50%;
			list-style: none;
			background-color: grey;
		}
		li{
			float: left;
			width: 20px;
			height: 20px;
			margin-right: 10px;
			background-color: red;
		}
		ul{
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<ul>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
