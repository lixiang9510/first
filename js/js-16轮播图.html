<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="font_3/iconfont.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 380px;
			height: 560px;
			margin:100px auto;
			position: relative;
		}
		.father img{
			position: absolute;
			top:0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		.father i{
			position: absolute;
			top: 50%;
			width: 40px;
			height: 60px;
			margin-top: -30px;
			font-size: 30px;
			text-align: center;
			background-color: #aaa;
			color: #fff;
			line-height: 60px;
			opacity: 0.3;
			cursor: pointer;
		}
		.father .iconfont-left{
			left: 0px;
		}
		.father .iconfont-right{
			right: 0px;
		}
		.father i:hover{
			opacity: 0.6;
		}
		.father #direct-change{
			position: absolute;
			right: 0px;
			bottom: 20px;
			list-style: none;
			width: 150px;
			height: 17px;
		}
		.father #direct-change li{
			float: left;
			width: 17px;
			height: 17px;
			border: 1px solid #666;
			padding:2px;
			margin-right: 10px;
			border-radius: 50%;
			box-sizing: border-box;
			background-clip: content-box;
			background-color: #ddd;
			transition: all 0.5s;
			cursor: pointer;
		}
		.father #direct-change li:last-child{
			margin-right: 0px;
		}
		.father #direct-change li:hover{
			padding: 3px;
			background-color: #888;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="../img/beauty1.jpg" alt="">
		<img src="../img/beauty2.jpg" alt="">
		<img src="../img/beauty3.jpg" alt="">
		<img src="../img/beauty4.jpg" alt="">
		<img src="../img/beauty5.jpg" alt="">
		<i class="iconfont iconfont-left">&#xe505;</i>
		<i class="iconfont iconfont-right">&#xe702;</i>
		<ul id="direct-change">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
