<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="font_3/iconfont.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 380px;
			height: 560px;
			margin:100px auto;
			position: relative;
		}
		.father img{
			position: absolute;
			top:0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		.father i{
			position: absolute;
			top: 50%;
			width: 50px;
			height: 100px;
			margin-top: -50px;
			font-size: 30px;
			text-align: center;
			background-color: #000;
			color: #fff;
			line-height: 100px;
		}
		.father .iconfont-left{
			left: 0px;
		}
		.father .iconfont-right{
			right: 0px;
		}
		.father #direct-change{
			position: absolute;
			right: 0px;
			bottom: 20px;
			list-style: none;
			width: 200px;
			height: 20px;
			background-color: red;
		}
		.father #direct-change li{
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid #ccc;
			padding:2px;
			margin-right: 20px;
			border-radius: 50%;
			box-sizing: border-box;
			background-clip: content-box;
			background-color: #f67000;
		}
		.father #direct-change li:last-child{
			margin-right: 0px;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="../img/beauty1.jpg" alt="">
		<img src="../img/beauty2.jpg" alt="">
		<img src="../img/beauty3.jpg" alt="">
		<img src="../img/beauty4.jpg" alt="">
		<img src="../img/beauty5.jpg" alt="">
		<i class="iconfont iconfont-left">&#xe505;</i>
		<i class="iconfont iconfont-right">&#xe702;</i>
		<ul id="direct-change">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
