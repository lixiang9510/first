<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="font_3/iconfont.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 380px;
			height: 560px;
			margin:100px auto;
			position: relative;
		}
		.father img{
			position: absolute;
			top:0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		.father i{
			position: absolute;
			top: 50%;
			width: 50px;
			height: 100px;
			margin-top: -50px;
			font-size: 20px;
			background-color: #000;
			color: #fff;
			line-height: 100px;
		}
		.father .iconfont-left{
			left: 0px;
		}
		.father .iconfont-right{
			right: 0px;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="../img/beauty1.jpg" alt="">
		<img src="../img/beauty2.jpg" alt="">
		<img src="../img/beauty3.jpg" alt="">
		<img src="../img/beauty4.jpg" alt="">
		<img src="../img/beauty5.jpg" alt="">
		<i class="iconfont iconfont-left"></i>
		<i class="iconfont iconfont-right">></i>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
