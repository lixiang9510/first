<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.line{
			position: absolute;
			top: 50px;
			left: 400px;
			width: 1px;
			height: 400px;
			background-color: black;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			var ispeed=800;
			ispeed=(400-oBox.offsetLeft)*Math.abs(1/(400-oBox.offsetLeft))*ispeed;
			// if(oBox.offsetLeft==400){
			if(Math.abs(oBox.offsetLeft-400)<Math.abs(ispeed)){
				oBox.style.left='400px';
				clearInterval(timer);
			}else{
				oBox.style.left=oBox.offsetLeft+ispeed+'px';
			}
			console.log(oBox.offsetLeft);
		},10)
	}
</script>
</html>
