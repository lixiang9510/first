<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 100px;
			width: 100px;
			background-color: red;
			margin-bottom: 10px;
			opacity: 0.3;
		}
		.line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 1px;
			height: 400px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="box1">变宽</div>
	<div id="box2">变高</div>
	<div id="box3">变红</div>
	<footer class="line"></footer>
</body>
<script>
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
	var timer=0;
	oBox1.onmouseover=function(){
		clearInterval(oBox1.timer);
		var ispeed=10;
		oBox1.timer=setInterval(function(){
			if(Math.abs(ispeed)>1){
			ispeed=(400-oBox1.offsetWidth)/10;
			ispeed=(400-oBox1.offsetWidth)*Math.abs(1/(400-oBox1.offsetWidth))*ispeed;
			}else{
				ispeed=(400-oBox1.offsetWidth)*Math.abs(1/(400-oBox1.offsetWidth));
			}
			if(!ispeed){
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width=oBox1.offsetWidth+ispeed+'px';
			}
			console.log(oBox1.offsetWidth);
		},30)
	}
	oBox1.onmouseout=function(){
		clearInterval(oBox1.timer);
		var ispeed=10;
		oBox1.timer=setInterval(function(){
			if(Math.abs(ispeed)>1){
			ispeed=(100-oBox1.offsetWidth)/10;
			ispeed=(100-oBox1.offsetWidth)*Math.abs(1/(100-oBox1.offsetWidth))*ispeed;
			}else{
				ispeed=(100-oBox1.offsetWidth)*Math.abs(1/(100-oBox1.offsetWidth));
			}
			if(!ispeed){
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width=oBox1.offsetWidth+ispeed+'px';
			}
			console.log(oBox1.offsetWidth);
			alert('a');
		},30)
	}

	oBox2.onmouseover=function(){
		clearInterval(oBox2.timer);
		var ispeed=10;
		oBox2.timer=setInterval(function(){
			if(Math.abs(ispeed)>1){
			ispeed=(400-oBox2.offsetHeight)/10;
			ispeed=(400-oBox2.offsetHeight)*Math.abs(1/(400-oBox2.offsetHeight))*ispeed;
			}else{
				ispeed=(400-oBox2.offsetHeight)*Math.abs(1/(400-oBox2.offsetHeight));
			}
			if(!ispeed){
				clearInterval(oBox2.timer);
			}else{
				oBox2.style.height=oBox2.offsetHeight+ispeed+'px';
			}
			console.log(oBox2.offsetHeight);
		},30)
	}
	
	oBox3.onmouseover=function(){
		clearInterval(oBox3.timer);
		var ispeed=10;
		oBox3.timer=setInterval(function(){
			var current=parseFloat(getComputedStyle(oBox3,false)['opacity']);
			current=Math.round(current*100);
			if(Math.abs(ispeed)>1){
			ispeed=(100-current)/10;
			ispeed=(100-current)*Math.abs(1/(100-current))*ispeed;
			}else{
				ispeed=(100-current)*Math.abs(1/(100-current));
			}
			if(!ispeed){
				clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity=(current+ispeed)/100;
			}
			console.log(ispeed,current);
		},30)
	}

</script>
</html>
