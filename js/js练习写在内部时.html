<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:200px auto;
		}
	</style>
</head>
<body>
	<!-- <div class="box" id="box" onmouseover="this.style.backgroundColor='yellow'"></div> -->
	<div class="box" id="box" 
				onmouseover="document.getElementById('box').style.backgroundColor='yellow';style.width='300px';style.height='300px'"
				onmouseout="document.getElementById('box').style.backgroundColor='red';style.width='100px';style.height='100px'">
	</div>
</body>
</html>
<!-- 第一种写在元素的内部，有两种写法，一种是自身控制自身，还有一个是控制其他元素。
	写多种属性的时候document.getElementById('box')只需要找到一次就行了。写多次控制的时候，要写在一个括号里 -->
