<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.box1{
			overflow: hidden;
		}
		.box1 li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			cursor: pointer;
			text-align: center;
		}
		.box2 li{
			width: 400px;
			height: 600px;
			line-height: 600px;
			font-size: 100px;
			border:1px solid black;
			text-align: center;
			display: none;
			margin-top: 10px;
		}
		.active{
			display: block;
			border-bottom:1px solid #ff6700;
			color: #ff6700;
		}

	</style>
</head>
<body>
	<ul class="box1" id="box1">
		<li class="active">电视</li>
		<li>手机</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul class="box2" id="box2">
		<li style="display:block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script>
		var oBox1 = document.getElementById('box1');
		var oBox2 = document.getElementById('box2');
		// var oLi1 = oBox1.getElementsByTagName('li');
		// var oLi1=document.querySelectorAll('#box1 li')
		var oLi1=document.querySelectorAll('#box1 li')
		var oLi2=document.querySelectorAll('#box2 li')
		// console.log(oLi1);
		// console.log(oLi2);
		for(i=0;i<oLi1.length;i++){
			oLi1[i].index=i;
			oLi1[i].onclick=function(){
				for(var j=0;j<oLi1.length;j++){
					oLi1[j].className="";
					oLi2[j].style.display='none';
				}
				this.className="active";
				oLi2[this.index].style.display="block";

			}
		}	

	</script>
</body>
</html>
