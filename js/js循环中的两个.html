<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.box1{
			overflow: hidden;
		}
		.box1 li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
		}
		.box2 li{
			width: 400px;
			height: 600px;
			line-height: 600px;
			font-size: 100px;
			border:1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul class="box1">
		<li>电视</li>
		<li>手机</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul class="box2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

</body>
</html>
