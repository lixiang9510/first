<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css" media="screen">
			*{
				padding: 0;
				margin: 0;
			}
			.father1{
				width: 600px;
				height: 600px;
				border:2px solid black;
				background-color: pink;
				margin: 20px auto;
				position: relative;
			}.father2{
				width: 400px;
				height: 400px;
				border:2px solid grey;
				background-color: purple;
				margin: 20px auto;
				position: absolute;
				top: 0px;
				left: 0px;				

			}.son{
				width: 100px;
				height: 100px;
				border:2px solid olive;
				background-color: blue;
				/*margin: 0px auto;*/
				position: absolute;
				top: 50%;
				left: 0px;
				margin-top:-50px;
			}
		</style>
	</head>
	<body>
		<div class="father1">
			<div class="father2">
				<div class="son"></div>
			</div>
		</div>
		
		
	</body>
	</html>
