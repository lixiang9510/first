<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-显示隐藏-基本-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 50px;
			height: 30px;
		}
		#box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="../jquery/jquery-1.12.4.js"></script>
<script>
	function init($elem){
		if($elem.is(':hidden')){
			$elem.data('status','hidden');
		}else{
			$elem.data('status','shown');
		}
	}
	function show($elem,cb){
		if($elem.data('status')=='shown')return;
		if($elem.data('status')=='show')return;
		$elem.data('status','show').trigger('show');
		cb();
	}
	function hide($elem,cb){
		if($elem.data('status')=='hiden')return;
		if($elem.data('status')=='hide')return;
		$elem.data('status','hide').trigger('hide');
		cb();
	}
	var silent={
		init:init,
		show:function($elem){
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown');
			});		
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hiden').data('status','hiden');	
			});		
		}
	}
	var js={
		fade:{
			init:function($elem){
				$elem.removeClass('transition');
				init($elem);
			},
			show:function($elem){		
				show($elem,function(){
					$elem.stop()
					.fadeIn(function(){
					$elem.trigger('show').data('status','shown');
					})
				});				
			},
			hide:function($elem){		
				hide($elem,function(){
					$elem.stop()
					.fadeOut(function(){
					$elem.trigger('hiden').data('status','hiden');
					})
				});
				
			},
		}
	}
	var $elem=$('#box');
	$elem.on('show shown hide hiden',function(ev){
		if(ev.type=='show'){
			console.log('show')
		}else if(ev.type=='shown'){
			console.log('shown')
		}else if(ev.type=='hide'){
			console.log('hide')
		}else if(ev.type=='hiden'){
			console.log('hiden')
		}
	})
	// silent.init($elem);
	// $('button').eq(0).on('click',function(){
	// 	silent.show($elem);
	// })
	// $('button').eq(1).on('click',function(){
	// 	silent.hide($elem);
	// })
	$('button').eq(0).on('click',function(){
		js.fade.show($elem);
	})
	$('button').eq(1).on('click',function(){
		js.fade.hide($elem);
	})
</script>
</html>
